<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="10" required><br>

      <label for="dropdown">Gender:</label>
      <select id="dropdown" name="dropdown">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>

      <label>Have you already enrolled in Microverse?</label>
      <input type="radio" id="radio1" name="radio" value="option1" required>
      <label for="radio1">Yes</label>
      <input type="radio" id="radio2" name="radio" value="option2">
      <label for="radio2">No</label><br>

      <label>What would you like to improve about yourself as a coder?</label>
      <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
      <label for="checkbox1">Code optimization</label>
      <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
      <label for="checkbox2">No SQL</label>
      <input type="checkbox" id="checkbox3" name="checkbox3" value="option3">
      <label for="checkbox3">Artifical Intelligence</label><br>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="5" cols="30"></textarea><br>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
